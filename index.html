<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="digital-clock">
      <span class="material-symbols-outlined dot-menu" id="active-menu">
        menu
      </span>
      <ul class="dot-menu-items" id="active-menu">
        <li class="menu-item" id="active-menu">
          <span class="format" id="active-menu">24-hour format</span>
          <div class="format-btn" data-format="12" id="active-menu"></div>
        </li>
      </ul>
      <div class="time">
        <span class="hrs">00</span>
        <span class="dots">:</span>
        <span class="min">00</span>
        <div class="right-side">
          <span class="period">PM</span>
          <span class="sec">00</span>
        </div>
      </div>
      <div class="calendar">
        <span class="month-name">Month</span>,
        <span class="day-name">Day</span>
        <span class="day-number">0</span>,
        <span class="year">2024</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
